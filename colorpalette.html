<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="./assets/css/colorpalette.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <h2>Hex</h2>
        <div class="color-controls">
          <button class="equalizer"><i class="fas fa-sliders-h"></i></button>
          <button class="unlocked"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-sliders">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="brightness-input"
            data-brightness="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-saturation="0"
          />
        </div>
      </div>

        </div>
      </div>

    <div class="controls">
      <div class="lib-container">
        <button class="lib"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="refresh-container">
        <button class="refresh"><i class="fas fa-sync-alt"></i></button>
        <p>Refresh</p>
      </div>
      <div class="save-container">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>
    <div class="copy-panel">
      <div class="copy-popup">
        <h3>Copied to clipboard</h3>
        <h4>&#128077;</h4>
      </div>
    </div>
    <div class="save-panel">
      <div class="save-popup">
        <button class="close-popup">X</button>
        <h4>Give a name to your palette!</h4>
        <input type="text" max-length="35" class="save-input" />
        <button type="submit" class="save-submit">Save</button>
      </div>
    </div>
    <div class="lib-panel">
      <div class="lib-popup">
        <button class="close-popup">X</button>
        <h4>Pick your palette</h4>
        <button class="clear-lib">Clear</button>
      </div>
    </div>
